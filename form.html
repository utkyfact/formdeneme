<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- id sayfada tek olur başka id olmaz -->
    <form>
        <br>
        <label for="İsim">Adınız:</label>
        <input type="text" id="İsim" placeholder="Adınızı Girin">
        <br>
        <label for="mail">Emailiniz:</label>
        <input type="email" id="mail" placeholder="Example@gmail.com">
        <br>
        <label for="pass">Şifreniz:</label>
        <input type="password" id="pass" placeholder="Şifrenizi Girin">
        <br>
        <input type="submit" value="Giriş Yap">
        <input type="reset" value="Sıfırla">
        <input type="button" value="button">
        <br>
        <label for="kabul">Sözleşme şartlarını kabul ediyor musunuz?</label>
        <input type="checkbox" id="kabul">
        <br>
        <label>Cinsiyetiniz:</label>
        <label for="erkek">Erkek</label>
        <input type="radio" name="gender" id="erkek">

        <label for="kadın">Kadın</label>
        <input type="radio" name="gender" id="kadın">

        <label for="diğer">Diğer</label>
        <input type="radio" name="gender" id="diğer">

        <br>
        <label for="ara">Ara:</label>
        <input type="search" id="ara">
        <br>
        <label for="tarih">Tarih:</label>
        <input type="date" id="tarih">
        <br>
        <label for="tarihsaat">Tarih:</label>
        <input type="datetime-local" id="tarihsaat">
        <br>
        <label for="saat">Saat:</label>
        <input type="time" id="saat">
        <br>
        <label for="dosya">Dosya:</label>
        <input type="file" id="dosya">
        <br>
        <label for="rakam">Number:</label>
        <input type="number" id="rakam">
        <br>

        
        


    </form>
    
</body>
</html>
